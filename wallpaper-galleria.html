<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
        }

        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            font-size: 1rem;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-card {
            margin: 15px;
            width: 300px;
            cursor: pointer;
        }

        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .image-card img:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            width: 70%;
            max-width: 900px;
            height: auto;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }

        .close:hover {
            color: #bbb;
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            margin: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Wallpaper Gallery</h1>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for wallpapers...">
    </div>

    <section class="gallery" id="gallery">
        <!-- Images will be dynamically inserted here -->
    </section>

    <div id="lightbox" class="lightbox" onclick="closeImage()">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="expandedImage" alt="Wallpaper">
    </div>

    <div class="loading" id="loading">Loading...</div>

    <script>
        const accessKey = 'tdzr6ScBD-Shfrvuwbir_0iTXBAcZl6dhQ40ffnUOB0'; // Replace with your Unsplash API key
        let page = 1;
        let query = '';
        let isLoading = false;
        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('searchInput');
        const loading = document.getElementById('loading');

        // Fetch wallpapers from Unsplash API
        async function fetchWallpapers() {
            if (isLoading) return;
            isLoading = true;
            loading.style.display = 'block';

            const url = query
                ? `https://api.unsplash.com/search/photos?page=${page}&query=${query}&client_id=${accessKey}`
                : `https://api.unsplash.com/photos?page=${page}&client_id=${accessKey}`;

            const response = await fetch(url);
            const data = await response.json();
            const images = query ? data.results : data;

            images.forEach(image => {
                const imgDiv = document.createElement('div');
                imgDiv.classList.add('image-card');
                imgDiv.innerHTML = `<img src="${image.urls.small}" alt="${image.alt_description}" onclick="openImage('${image.urls.full}')">`;
                gallery.appendChild(imgDiv);
            });

            isLoading = false;
            loading.style.display = 'none';
        }

        // Infinite Scroll
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && !isLoading) {
                page++;
                fetchWallpapers();
            }
        });

        // Search wallpapers by keyword
        searchInput.addEventListener('input', () => {
            query = searchInput.value;
            page = 1;
            gallery.innerHTML = ''; // Clear the gallery
            fetchWallpapers();
        });

        // Open image in lightbox
        function openImage(src) {
            document.getElementById('lightbox').style.display = 'flex';
            document.getElementById('expandedImage').src = src;
        }

        // Close the lightbox
        function closeImage() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // Initial fetch on page load
        fetchWallpapers();
    </script>

</body>
</html>
